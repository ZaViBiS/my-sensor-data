<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    #latestData, #averageData {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .label {
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Plant Monitor</h1>

  <div id="latestData">
    <h3>Last Measurement</h3>
    <p><span class="label">Time:</span> <span id="time">--</span></p>
    <p><span class="label">Temperature:</span> <span class="temp" id="temp">--</span> Â°C</p>
    <p><span class="label">Humidity:</span> <span class="hum" id="hum">--</span> %</p>
    <p><span class="label">VPD:</span> <span class="vpd" id="vpd">--</span> kPa</p>
    <p><span class="label">Fan Speed:</span> <span class="fan" id="fan">--</span> %</p>
  </div>

  <div id="averageData">
    <h3>Average (24h)</h3>
    <p><span class="label">Temperature:</span> <span class="temp" id="avgTemp">--</span> Â°C</p>
    <p><span class="label">Humidity:</span> <span class="hum" id="avgHum">--</span> %</p>
    <p><span class="label">VPD:</span> <span class="vpd" id="avgVpd">--</span> kPa</p>
    <p><span class="label">Fan Speed:</span> <span class="fan" id="avgFan">--</span> %</p>
  </div>

  <canvas id="chart" height="300"></canvas>

  <script>
    let chart;

    function calcAverage(arr) {
      const valid = arr.filter(x => typeof x === 'number');
      if (valid.length === 0) return null;
      return (valid.reduce((a, b) => a + b, 0) / valid.length).toFixed(1);
    }

    async function fetchData() {
      const res = await fetch("https://data.ygryk.de");
      const data = await res.json();
      if (!data.length) return;

      const latest = data[data.length - 1];
      document.getElementById("time").textContent = latest.time;
      document.getElementById("temp").textContent = latest.temp?.toFixed(1);
      document.getElementById("hum").textContent = latest.hum?.toFixed(1);
      document.getElementById("vpd").textContent = latest.vpd?.toFixed(2);
      document.getElementById("fan").textContent = latest.fan_speed?.toFixed(1);

      // Averages
      const avgTemp = calcAverage(data.map(e => e.temp));
      const avgHum = calcAverage(data.map(e => e.hum));
      const avgVpd = calcAverage(data.map(e => e.vpd));
      const avgFan = calcAverage(data.map(e => e.fan_speed));

      document.getElementById("avgTemp").textContent = avgTemp ?? "--";
      document.getElementById("avgHum").textContent = avgHum ?? "--";
      document.getElementById("avgVpd").textContent = avgVpd ?? "--";
      document.getElementById("avgFan").textContent = avgFan ?? "--";

      // Prepare chart data
      const labels = data.map(e => e.time.slice(11, 16)); // hours:minutes
      const temp = data.map(e => e.temp);
      const hum = data.map(e => e.hum);
      const vpd = data.map(e => e.vpd);
      const fan = data.map(e => e.fan_speed);

      const datasets = [
        {
          label: "Temperature (Â°C)",
          data: temp,
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.1)",
          yAxisID: 'y',
        },
        {
          label: "Humidity (%)",
          data: hum,
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.1)",
          yAxisID: 'y1',
        },
        {
          label: "VPD (kPa)",
          data: vpd,
          borderColor: "green",
          backgroundColor: "rgba(0,255,0,0.1)",
          yAxisID: 'y2',
        },
        {
          label: "Fan Speed (%)",
          data: fan,
          borderColor: "orange",
          backgroundColor: "rgba(255,165,0,0.1)",
          yAxisID: 'y3',
        }
      ];

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels,
          datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { type: 'linear', position: 'left', title: { display: true, text: 'Temperature' } },
            y1: { type: 'linear', position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Humidity' } },
            y2: { type: 'linear', position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'VPD' } },
            y3: { type: 'linear', position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Fan Speed' } },
          },
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 12,
                font: {
                  size: 12
                }
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            }
          },
          interaction: {
            mode: 'index',
            intersect: false,
          }
        }
      });
    }

    fetchData();
    setInterval(fetchData, 60_000);
  </script>
</body>
</html>
